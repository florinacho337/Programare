<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    .carousel {
      position: relative;
      max-width: 500px;
      margin: auto;
    }

    .carousel img {
      width: 100%;
      display: block;
    }

    .carousel .slide {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .carousel .slide.active {
      opacity: 1;
    }

    .carousel button {
      background: black;
      border-radius: 15px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      top: 100px;
    }

    #buttons{
      position: absolute;
      display: flex;
      top: 120px;
      left: 10%;
      transform: translate(-50%, -50%);
    }

    .carousel button#prev {
      left: 0;
    }

    .carousel button#next {
      right: 0;
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="slide active">
    <a href="#"><img src="image1.png" alt="Image 1"></a>
  </div>
  <div class="slide">
    <a href="#"><img src="image2.png" alt="Image 2"></a>
  </div>
  <div class="slide">
    <a href="#"><img src="image3.png" alt="Image 3"></a>
  </div>
  <div id="buttons">
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>
</div>

<script src="script.js">
</script>

</body>
</html>

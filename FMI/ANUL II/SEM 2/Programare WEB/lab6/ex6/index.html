<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magazin IT</title>
</head>
<body>

    <h1>Magazin online</h1>
    <label >
        Producator:
        <select id="producator">
            <option value="none"></option>
            <option value="Asus">Asus</option>
            <option value="Apple">Apple</option>
            <option value="HP">HP</option>
            <option value="Acer">Acer</option>
            <option value="Lenovo">Lenovo</option>
        </select>
    </label>
    <label>
        Procesor:
        <select id="procesor">
            <option value="none"></option>
            <option value="i5">i5</option>
            <option value="i7">i7</option>
        </select>
    </label>
    <label>
        Memorie:
        <select id="memorie">
            <option value="none"></option>
            <option value="8gb">8gb</option>
        </select>
    </label>
    <label>
        HDD:
        <select id="capacitateHdd">
            <option value="none"></option>
            <option value="128gb">128gb</option>
            <option value="256gb">256gb</option>
            <option value="512gb">512gb</option>
            <option value="1tb">1tb</option>
        </select>
    </label>
    <label>
        Placa Video:
        <select id="placaVideo">
            <option value="none"></option>
            <option value="dedicata">Dedicata</option>
            <option value="integrata">Integrata</option>
        </select>
    </label>
    <label>
        Diagonala:
        <select id="diagonala">
            <option value="none"></option>
            <option value="15.6inch">15.6inch</option>
            <option value="13.3inch">13.3inch</option>
        </select>
    </label>
    <br>
    <br>
    <table id="myTable">
    </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
